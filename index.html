<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yellow hero</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
    <div class="container">
        <div class="person">
            <div class="person-body">
                <div class="trousers">
                    <div class="condoleBelt">
                        <div class="left"></div>
                        <div class="right"></div>
                    </div>
                    <div class="trousers-top"></div>
                    <div class="pocket"></div>
                    <span class="line-left"></span>
                    <span class="line-right"></span>
                    <span class="line-bottom"></span>
                </div>
            </div>

            <div class="hair">
                <span class="left-hair-one"></span>
                <span class="left-hair-two"></span>
            </div>

            <div class="eyes">
                <div class="left-eye eye">
                    <div class="left-black">
                        <div class="left-white"></div>
                    </div>
                </div>
                <div class="right-eye eye">
                    <div class="right-black">
                        <div class="right-white"></div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</body>
</html>
